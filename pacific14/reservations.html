<link rel="stylesheet" href="pacific.css">
<script>
    function validatePhone() {
        var phone = document.getElementById("myPhone").value;
        var pattern = /^\d{3}-\d{3}-\d{4}$/;
        if (pattern.test(phone)) 
        {return  true;} 
        else 
        {alert("Please enter a phone number in xxx-xxx-xxxx format.");
        return false;}
        }
</script>
</head>
<body>
<header>
<h1><a href="index.html">Pacific Trails Resort</a></h1>
</header>
<nav>
    <ul>
       <li><a href="index.html">Home</a></li>
       <li><a href="yurts.html">Yurts</a></li>
       <li><a href="activities.html">Activities</a></li>
       <li><a href="reservations.html">Reservations</a></li>
    </ul>
</nav>
<div id = "wrapper">
<div id = "reshero">

</div>
<main>
    <h2>Reservations at Pacific Trails</h2>
    <h3>Contact Us</h3>
    <p>Required fields are marked with an asterisk*</p>
    <form method="post" action="https://webdevbasics.net/scripts/pacific.php" onsubmit="return validatePhone();">
        <label for="myFName">*First Name:</label>
        <input type="text" name="myFName" id="myFName" 
        required placeholder="Enter your first name">

        <label for="myLName">*Last Name:</label>
        <input type="text" name="myLName" id="myLName" 
        required placeholder="Enter your last name">

        <label for="myAddress">*Mailing Address:</label>
        <input type="text" name="myAddress" id="myAddress" 
        required placeholder="Enter your entire mailing address">

        <label for="myEmail">*E-mail:</label>
        <input type="email" name="myEmail" id="myEmail" 
        required placeholder="you@yourdomain.com">

        <label for="myPhone">*Phone:</label>
        <input type="text" name="myPhone" id="myPhone" 
        required placeholder="Enter your 10 digit phone number">

        <label for="myArrival">Arrival Date:</label>
        <input type="date" name="myArrival" id="myArrival">

        <label for="myDeparture">Departure Date:</label>
        <input type="date" name="myDeparture" id="myDeparture">

        <label for="myNights">Nights (between 1 and 14):</label>
        <input type="text" name="myNights" id="myNights"
        minlength="1" maxlength="14">

        <label for="myComments">*Comments:</label>
        <textarea name="myComments" id="myComments" 
        rows="2" cols="20" required ></textarea>
        
        <input type="submit" value="Submit">
    </form>
</main>
